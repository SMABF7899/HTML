<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login Form</h2>
<form action="#">
  <label>
    Username :
    <input type="text" name="username">
  </label>
  <br><br>
  <label>
    Email :
    <input type="email" name="email">
  </label>
  <br><br>
  <label>
    Password :
    <input type="password" name="password">
  </label>
  <br><br>
  <label>
    Remember me
    <input type="checkbox" name="remember">
  </label>
  <br><br>
  <button type="submit">Send</button>
</form>
</body>
</html>
