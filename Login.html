<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login Form</h2>
<style>.h_iframe-aparat_embed_frame {
    position: relative;
}

.h_iframe-aparat_embed_frame .ratio {
    display: block;
    width: 100%;
    height: auto;
}

.h_iframe-aparat_embed_frame iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}</style>
<div class="h_iframe-aparat_embed_frame"><span style="display: block;padding-top: 57%"></span>
    <iframe src="https://www.aparat.com/video/video/embed/videohash/Ln3cR/vt/frame" allowFullScreen="true"
            webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
</div><br><br>
<form action="#">
    <label>
        Username :
        <input type="text" name="username">
    </label>
    <br><br>
    <label>
        Email :
        <input type="email" name="email">
    </label>
    <br><br>
    <label>
        Password :
        <input type="password" name="password">
    </label>
    <br><br>
    <label>
        Remember me
        <input type="checkbox" name="remember">
    </label>
    <br><br>
    <button type="submit">Send</button><br><br>
    <iframe src="https://smabf.ir" width="100%" height="2000px" frameborder="0"></iframe>
</form>
</body>
</html>
